<!doctype html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>My Bookmarks app</title>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="navbar" ng-controller="NavCtrl">
    <div class="navbar-inner">
      <ul class="nav">
        <li ng-class="{active:isActive('/')}"><a href="#">Home</a></li>
        <li ng-class="{active:isActive('/settings')}"><a href="#/settings">Settings</a></li>
      </ul>
    </div>
  </div>

  <div id="container" class="row-fluid" ng-view></div>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
  <script src="lib/linkify.js"></script>
  <script src="js/mongolab.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
