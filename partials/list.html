<section id="list" ng-controller="ListCtrl">
	<div ng-repeat="item in items" class="bookmark">
		<h1><a href="{{item.link}}" target="_blank">{{item.title}}</a></h1>
		<span>{{item.desc}}</span>
		<div class="actions">
			<div ng-click="deleteBookmark($index)" class="deleteBookmark"></div>
			<input type="checkbox" ng-model="item.done">
		</div>
<section>
