<div ng-controller="NotesCtrl">
  <section id="formWrap" class="well span6">
      <form ng-submit="addNote()">
          <input type="text" ng-model="title" placeholder="Add a new note..." />
          <textarea type="text" ng-model="content" placeholder="Note..."></textarea>
          <input class="btn" type="submit" value="add">
      </form>
      <div id="layoutOptions">
        <div id="defaultViewOption" class="layoutOption" ng-click="setListClass('span6', $event)"></div>
        <div id="compactViewOption" class="layoutOption" ng-click="setListClass('span6 compact', $event)"></div>
      </div>
      <div class="clearfix"></div>
  </section>
  <section id="list" class="{{listClass}}">
    <div
      ng-repeat="note in notes | orderBy:orderByProperty:reverse=true"
      class="note"
      ng-class="noteClass"
      ng-mouseover="noteClass = 'noteHover'"
      ng-mouseleave="noteClass = ''"
      >
      <h4 edit-title>{{note.title}}</h4>
      <input type="text" class="editInput invisible" ng-model="note.title" value="{{note.title}}"></span>
      <div ng-bind-html="note.content | htmlContent"></div>
      <div class="actions">
        <div ng-click="deleteNote(note)" class="smallIcon deleteNote"></div>
      </div>
      <span class="date" title="{{note.time | date:'medium'}}">{{note.time | date:'mediumDate'}}</span>
    </div>
  </section>
</div>
